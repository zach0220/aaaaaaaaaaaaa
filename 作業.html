<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>花朵展示</title>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: fit-content;
      margin: 0 auto;
    }
    .title {
      background-color: rgb(44, 177, 238);
      color: black;
      text-align: center;
      font-size: 20px;
      padding: 20px 0;
    }
    .image-container {
      background-color: rgb(12, 181, 248);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .image-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">百合花</div>
    <div class="title">野薑花</div>
    <div class="title">水仙花</div>

    <div class="image-container">
      <img src="images.jpg" alt="百合花">
    </div>
    <div class="image-container">
      <img src="lmages.jpg" alt="野薑花">
    </div>
    <div class="image-container">
      <img src="Jonquil_flowers06.jpg" alt="水仙花">
    </div>
  </div>
</body>
</html>
