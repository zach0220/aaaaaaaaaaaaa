<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>九宮格作業</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }

    .grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: #ccc;
    }

    .preview {
      width: 300px;
      height: 300px;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h2>風景照</h2>
  <div class="container">
    <div class="grid"> 
      <img src="5.png" alt="">
      <img src="8.png" alt="">
      <img src="7.png" alt="">
      <img src="2.png" alt="">
      <img src="1.png" alt="">
      <img src="6.png" alt="">
      <img src="4.png" alt="">
      <img src="9.png" alt="">
      <img src="3.png" alt="">
    </div>
    <div class="preview">
      <img src="istockphoto-517188688-612x612.jpg" alt="原圖預覽">
    </div>
  </div>
